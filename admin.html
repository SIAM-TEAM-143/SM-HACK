<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIAM Admin Panel</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    h2 {
      color: red;
      text-shadow: 0 0 10px red;
    }
    input, button {
      padding: 10px;
      margin: 5px 5px 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: black;
      color: white;
      border: 2px solid red;
      width: 250px;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    .list {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px red;
      margin-top: 20px;
    }
    .item {
      padding: 10px;
      border-bottom: 1px solid red;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .model {
      font-size: 13px;
      color: #aaa;
    }
    .count {
      font-size: 18px;
      color: lightgreen;
      margin-top: 10px;
    }
    #admin-panel {
      display: none;
    }
    #login-box {
      text-align: center;
      margin-top: 100px;
    }
    #login-box input {
      width: 300px;
    }
    #login-box p {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div id="login-box">
    <h2>üîê Enter Admin Password</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="checkAdmin()">Login</button>
    <p id="errorMsg">Wrong Password!</p>
  </div>

  <!-- Main Admin Panel -->
  <div id="admin-panel">

    <h2>üî• SIAM Admin Panel</h2>

    <div>
      <input type="email" id="genEmail" placeholder="New Gmail">
      <input type="password" id="genPass" placeholder="New Password">
      <button onclick="generateLogin()">‚ûï Generate Login</button>
    </div>

    <div class="list" id="login-list">
      <h3>‚úÖ Approved Logins</h3>
    </div>

    <button onclick="toggleActive()" id="toggleBtn">üëÅÔ∏è Show Active Users</button>
    <div class="count">üü¢ Total Active: <span id="activeCount">0</span></div>

    <div class="list" id="active-list" style="display: none;">
      <h3>üßë‚Äçüíª Active Users</h3>
    </div>

  </div>

<script>
  const adminRealPassword = "siam123"; // ‚õî ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶∞ admin password ‡¶¶‡ßá

  function checkAdmin() {
    const pass = document.getElementById("adminPassword").value.trim();
    const error = document.getElementById("errorMsg");

    if (pass === adminRealPassword) {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
    } else {
      error.style.display = "block";
    }
  }

  function loadLists() {
    const logins = JSON.parse(localStorage.getItem("siam_generated") || "[]");
    const active = JSON.parse(localStorage.getItem("siam_active") || "[]");
    const blocked = JSON.parse(localStorage.getItem("siam_blocked") || "[]");

    const loginList = document.getElementById("login-list");
    loginList.innerHTML = "<h3>‚úÖ Approved Logins</h3>";

    logins.forEach((u, i) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span><b>${u.email}</b> (${u.pass})</span>
        <div>
          <button onclick="removeLogin(${i})">‚ùå Remove</button>
          <button onclick="toggleBlock('${u.email}')">
            ${blocked.includes(u.email) ? '‚úÖ Unblock' : 'üö´ Block'}
          </button>
        </div>
      `;
      loginList.appendChild(div);
    });

    document.getElementById("activeCount").textContent = active.length;
    loadActiveList();
  }

  function generateLogin() {
    const email = document.getElementById("genEmail").value.trim();
    const pass = document.getElementById("genPass").value.trim();
    if (!email || !pass) return alert("Enter both fields");

    let logins = JSON.parse(localStorage.getItem("siam_generated") || "[]");
    if (logins.find(u => u.email === email)) return alert("Already exists!");

    logins.push({ email, pass });
    localStorage.setItem("siam_generated", JSON.stringify(logins));
    document.getElementById("genEmail").value = "";
    document.getElementById("genPass").value = "";
    loadLists();
  }

  function removeLogin(index) {
    let logins = JSON.parse(localStorage.getItem("siam_generated") || "[]");
    logins.splice(index, 1);
    localStorage.setItem("siam_generated", JSON.stringify(logins));
    loadLists();
  }

  function toggleBlock(email) {
    let blocked = JSON.parse(localStorage.getItem("siam_blocked") || "[]");
    if (blocked.includes(email)) {
      blocked = blocked.filter(e => e !== email);
    } else {
      blocked.push(email);
    }
    localStorage.setItem("siam_blocked", JSON.stringify(blocked));
    loadLists();
  }

  function toggleActive() {
    const div = document.getElementById("active-list");
    const btn = document.getElementById("toggleBtn");
    if (div.style.display === "none") {
      div.style.display = "block";
      btn.innerText = "üôà Hide Active Users";
    } else {
      div.style.display = "none";
      btn.innerText = "üëÅÔ∏è Show Active Users";
    }
  }

  function loadActiveList() {
    const active = JSON.parse(localStorage.getItem("siam_active") || "[]");
    const activeList = document.getElementById("active-list");
    activeList.innerHTML = "<h3>üßë‚Äçüíª Active Users</h3>";

    active.forEach((u, i) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>
          <strong>${u.email}</strong><br/>
          <span class="model">üì± Model: ${u.model}</span>
        </div>
        <button onclick="removeActive(${i})">‚ùå Remove</button>
      `;
      activeList.appendChild(div);
    });
  }

  function removeActive(index) {
    let active = JSON.parse(localStorage.getItem("siam_active") || "[]");
    active.splice(index, 1);
    localStorage.setItem("siam_active", JSON.stringify(active));
    loadLists();
  }

  loadLists();
</script>
</body>
</html>
